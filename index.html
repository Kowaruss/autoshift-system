<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автошифт персонала</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Система автошифта персонала</h1>
        
        <div class="debug-info" id="debugInfo"></div>
        
        <div class="input-section">
            <div class="form-group">
                <label for="employeesCount">Количество сотрудников:</label>
                <input type="number" id="employeesCount" min="1" max="100" value="20">
                <button onclick="generateEmployees()">Сгенерировать фамилии</button>
            </div>
            
            <div class="employees-list" id="employeesList"></div>
            
            <div class="pits-configuration">
                <h3>Конфигурация питов:</h3>
                <div id="pitsContainer"></div>
            </div>
        </div>

        <button class="shift-btn" onclick="calculateShift()">ШИФТ</button>
        
        <div class="schedule-section">
            <h3>Расписание смен</h3>
            <div class="time-header" id="timeHeader"></div>
            <div class="schedule-table" id="scheduleTable"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

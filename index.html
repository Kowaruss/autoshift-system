<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–≤—Ç–æ—à–∏—Ñ—Ç –ø–µ—Ä—Å–æ–Ω–∞–ª–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            line-height: 1.6;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .input-group {
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input {
            padding: 10px;
            width: 250px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .controls {
            margin: 25px 0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        #autoshiftBtn {
            background: #28a745;
        }

        #autoshiftBtn:hover:not(:disabled) {
            background: #218838;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin: 20px 0;
            padding: 15px;
            background: #e9ecef;
            border-radius: 6px;
            font-weight: bold;
        }

        .stats div {
            color: #495057;
        }

        .pits-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .pit {
            border: 3px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            background: #f8f9fa;
            transition: transform 0.3s;
        }

        .pit:hover {
            transform: translateY(-5px);
        }

        .pit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
        }

        .pit-title {
            margin: 0;
            color: #007bff;
        }

        .chain {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #28a745;
        }

        .chain-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #495057;
        }

        .employee {
            padding: 8px 12px;
            margin: 5px 0;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .employee:hover {
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .employee.working {
            background: #d4edda;
            border-color: #c3e6cb;
        }

        .employee.resting {
            background: #fff3cd;
            border-color: #ffeaa7;
        }

        .employee-id {
            font-weight: bold;
            color: #495057;
        }

        .employee-position {
            color: #6c757d;
            font-size: 0.9em;
        }

        .resting-section {
            grid-column: 1 / -1;
            border-color: #ffc107;
        }

        .resting-section .pit-title {
            color: #e0a800;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .pits-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ –ê–≤—Ç–æ—à–∏—Ñ—Ç –ø–µ—Ä—Å–æ–Ω–∞–ª–∞</h1>
        
        <div class="input-group">
            <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–∏—Ç–æ–≤:</label>
            <input type="number" id="pitsCount" value="2" min="1">
        </div>

        <div class="input-group">
            <label>–û–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤:</label>
            <input type="number" id="totalEmployees" value="40" min="1">
        </div>

        <div id="pitsConfig">
            <!-- –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –ø–∏—Ç–æ–≤ –±—É–¥–µ—Ç –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è –∑–¥–µ—Å—å -->
        </div>

        <div class="controls">
            <button id="initBtn" onclick="initializeSystem()">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Å–∏—Å—Ç–µ–º—É</button>
            <button id="autoshiftBtn" onclick="performAutoshift()" disabled>–ê–≤—Ç–æ—à–∏—Ñ—Ç</button>
        </div>

        <div class="stats">
            <div>–í—Å–µ–≥–æ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤: <span id="totalEmployeesCount">0</span></div>
            <div>–í –∑–∞–ª–µ: <span id="workingCount">0</span></div>
            <div>–ù–∞ –æ—Ç–¥—ã—Ö–µ: <span id="restingCount">0</span></div>
        </div>

        <div class="pits-container" id="pitsContainer">
            <!-- –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –ø–∏—Ç–æ–≤ –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
        </div>
    </div>

    <script>
        let currentSystem = null;

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ –ø–∏—Ç–æ–≤
        document.getElementById('pitsCount').addEventListener('change', generatePitsConfig);

        function generatePitsConfig() {
            const pitsCount = parseInt(document.getElementById('pitsCount').value);
            const container = document.getElementById('pitsConfig');
            container.innerHTML = '<h3>–ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –ø–∏—Ç–æ–≤:</h3>';
            
            for (let i = 1; i <= pitsCount; i++) {
                const div = document.createElement('div');
                div.className = 'input-group';
                div.innerHTML = `
                    <label>–ü–∏—Ç ${i} - –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–∑–∏—Ü–∏–π:</label>
                    <input type="number" id="pit${i}Positions" value="${i === 1 ? 15 : 20}" min="1">
                `;
                container.appendChild(div);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∏—Å—Ç–µ–º—ã
        function initializeSystem() {
            const pitsCount = parseInt(document.getElementById('pitsCount').value);
            const totalEmployees = parseInt(document.getElementById('totalEmployees').value);
            
            const pitsConfig = [];
            let totalPositions = 0;
            
            for (let i = 1; i <= pitsCount; i++) {
                const positions = parseInt(document.getElementById(`pit${i}Positions`).value);
                pitsConfig.push({
                    id: i,
                    positions: positions,
                    employees: [],
                    chains: []
                });
                totalPositions += positions;
            }

            const restingCount = totalEmployees - totalPositions;
            
            if (restingCount < 0) {
                alert('–û—à–∏–±–∫–∞: –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤ –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è –≤—Å–µ—Ö –ø–æ–∑–∏—Ü–∏–π!');
                return;
            }

            currentSystem = {
                pits: pitsConfig,
                totalEmployees: totalEmployees,
                restingEmployees: restingCount,
                employees: Array.from({length: totalEmployees}, (_, i) => ({
                    id: i + 1,
                    pit: null,
                    position: null,
                    isResting: false,
                    chain: null
                }))
            };

            distributeEmployees();
            createChains();
            updateDisplay();
            document.getElementById('autoshiftBtn').disabled = false;
            
            console.log("–°–∏—Å—Ç–µ–º–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞!");
        }

        // –†–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤ –ø–æ –ø–∏—Ç–∞–º
        function distributeEmployees() {
            if (!currentSystem) return;

            let employeeIndex = 0;
            
            // –†–∞—Å–ø—Ä–µ–¥–µ–ª—è–µ–º —Ä–∞–±–æ—Ç–∞—é—â–∏—Ö —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤
            currentSystem.pits.forEach(pit => {
                pit.employees = [];
                for (let i = 0; i < pit.positions; i++) {
                    if (employeeIndex < currentSystem.totalEmployees) {
                        const employee = currentSystem.employees[employeeIndex];
                        employee.pit = pit.id;
                        employee.position = i + 1;
                        employee.isResting = false;
                        pit.employees.push(employee);
                        employeeIndex++;
                    }
                }
            });

            // –û—Å—Ç–∞–≤—à–∏–µ—Å—è —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∏ –Ω–∞ –æ—Ç–¥—ã—Ö–µ
            for (let i = employeeIndex; i < currentSystem.totalEmployees; i++) {
                currentSystem.employees[i].isResting = true;
                currentSystem.employees[i].pit = null;
                currentSystem.employees[i].position = null;
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ü–µ–ø–æ—á–µ–∫
        function createChains() {
            if (!currentSystem) return;

            currentSystem.pits.forEach(pit => {
                pit.chains = [];
                
                if (pit.employees.length === 0) return;
                
                // –î–µ–ª–∏–º —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤ –Ω–∞ —Ü–µ–ø–æ—á–∫–∏ –ø–æ 2-4 —á–µ–ª–æ–≤–µ–∫–∞
                const chainSize = Math.min(4, Math.max(2, Math.ceil(pit.employees.length / 3)));
                
                for (let i = 0; i < pit.employees.length; i += chainSize) {
                    const chain = pit.employees.slice(i, i + chainSize);
                    pit.chains.push(chain);
                }
            });
        }

        // –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è —Å–∏—Å—Ç–µ–º—ã
        function updateDisplay() {
            if (!currentSystem) return;

            const container = document.getElementById('pitsContainer');
            container.innerHTML = '';

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            document.getElementById('totalEmployeesCount').textContent = currentSystem.totalEmployees;
            document.getElementById('workingCount').textContent = currentSystem.totalEmployees - currentSystem.restingEmployees;
            document.getElementById('restingCount').textContent = currentSystem.restingEmployees;

            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –ø–∏—Ç—ã
            currentSystem.pits.forEach(pit => {
                const pitElement = document.createElement('div');
                pitElement.className = 'pit';
                
                let chainsHTML = '';
                pit.chains.forEach((chain, index) => {
                    chainsHTML += `
                        <div class="chain">
                            <div class="chain-title">–¶–µ–ø–æ—á–∫–∞ ${index + 1} (${chain.length} —á–µ–ª.)</div>
                            ${chain.map(emp => `
                                <div class="employee working">
                                    <span class="employee-id">–°–æ—Ç—Ä—É–¥–Ω–∏–∫ ${emp.id}</span>
                                    <span class="employee-position">–ü–æ–∑. ${emp.position}</span>
                                </div>
                            `).join('')}
                        </div>
                    `;
                });

                pitElement.innerHTML = `
                    <div class="pit-header">
                        <h3 class="pit-title">–ü–∏—Ç ${pit.id}</h3>
                        <span>${pit.positions} –ø–æ–∑–∏—Ü–∏–π, ${pit.employees.length} —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤</span>
                    </div>
                    ${chainsHTML}
                `;
                container.appendChild(pitElement);
            });

            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—Ç–¥—ã—Ö–∞—é—â–∏—Ö
            const restingEmployees = currentSystem.employees.filter(emp => emp.isResting);
            const restingElement = document.createElement('div');
            restingElement.className = 'pit resting-section';
            restingElement.innerHTML = `
                <div class="pit-header">
                    <h3 class="pit-title">üí§ –ù–∞ –æ—Ç–¥—ã—Ö–µ</h3>
                    <span>${restingEmployees.length} —á–µ–ª.</span>
                </div>
                <div class="chain">
                    ${restingEmployees.map(emp => 
                        `<div class="employee resting">
                            <span class="employee-id">–°–æ—Ç—Ä—É–¥–Ω–∏–∫ ${emp.id}</span>
                            <span class="employee-position">–û—Ç–¥—ã—Ö</span>
                         </div>`
                    ).join('')}
                </div>
            `;
            container.appendChild(restingElement);
        }

        // –§—É–Ω–∫—Ü–∏—è –∞–≤—Ç–æ—à–∏—Ñ—Ç–∞
        function performAutoshift() {
            if (!currentSystem) {
                alert('–°–Ω–∞—á–∞–ª–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–π—Ç–µ —Å–∏—Å—Ç–µ–º—É!');
                return;
            }

            console.log("=== –ù–ê–ß–ê–õ–û –ê–í–¢–û–®–ò–§–¢–ê ===");

            // –§–∏–∫—Å–∏—Ä—É–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ—Ç–¥—ã—Ö–∞—é—â–∏—Ö
            const targetRestingCount = currentSystem.restingEmployees;
            console.log("–î–æ–ª–∂–Ω–æ –æ—Å—Ç–∞—Ç—å—Å—è –Ω–∞ –æ—Ç–¥—ã—Ö–µ:", targetRestingCount);

            // –°–æ–±–∏—Ä–∞–µ–º –í–°–ï–• —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤ –≤ –æ–¥–∏–Ω –ø—É–ª
            const allEmployees = [...currentSystem.employees];
            
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –ø—É–ª
            const shuffledEmployees = [...allEmployees].sort(() => Math.random() - 0.5);

            // –†–∞—Å–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤ –ø–æ –ø–∏—Ç–∞–º
            let employeeIndex = 0;
            
            currentSystem.pits.forEach(pit => {
                pit.employees = [];
                
                // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–∏—Ç —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞–º–∏ –∏–∑ –ø—É–ª–∞
                for (let i = 0; i < pit.positions && employeeIndex < shuffledEmployees.length; i++) {
                    const employee = shuffledEmployees[employeeIndex];
                    employee.isResting = false;
                    employee.pit = pit.id;
                    employee.position = i + 1;
                    pit.employees.push(employee);
                    employeeIndex++;
                }
            });

            // –û—Å—Ç–∞–≤—à–∏–µ—Å—è —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∏ –∏–¥—É—Ç –Ω–∞ –æ—Ç–¥—ã—Ö
            for (let i = employeeIndex; i < shuffledEmployees.length; i++) {
                shuffledEmployees[i].isResting = true;
                shuffledEmployees[i].pit = null;
                shuffledEmployees[i].position = null;
            }

            // –ü–µ—Ä–µ—Å—á–∏—Ç—ã–≤–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            currentSystem.restingEmployees = currentSystem.employees.filter(emp => emp.isResting).length;

            // –ü–µ—Ä–µ—Å–æ–∑–¥–∞–µ–º —Ü–µ–ø–æ—á–∫–∏
            createChains();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            updateDisplay();
            
            console.log("=== –ê–í–¢–û–®–ò–§–¢ –ó–ê–í–ï–†–®–ï–ù ===");
            showNotification(`–ê–≤—Ç–æ—à–∏—Ñ—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω! –ù–∞ –æ—Ç–¥—ã—Ö–µ: ${currentSystem.restingEmployees} —á–µ–ª.`);
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #28a745;
                color: white;
                padding: 15px 20px;
                border-radius: 5px;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            generatePitsConfig();
            console.log("–°–∞–π—Ç –∑–∞–≥—Ä—É–∂–µ–Ω!");
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автошифт персонала</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Система автошифта персонала</h1>
        
        <div class="debug-info" id="debugInfo"></div>
        
        <div class="input-section">
            <div class="form-group">
                <label for="employeesCount">Количество сотрудников:</label>
                <input type="number" id="employeesCount" min="1" max="500" value="3">
                <button onclick="employeesModule.generateEmployees()">Создать сотрудников</button>
            </div>
            
            <div class="employees-list" id="employeesList"></div>
            
            <div class="pits-configuration">
                <h3>Конфигурация питов:</h3>
                <div id="pitsContainer"></div>
            </div>
        </div>

        <div class="current-time" id="currentTime">Текущее время: 8:00</div>
        <button class="shift-btn" onclick="shiftSystem.calculateShift()">ШИФТ</button>
        
        <div class="schedule-section">
            <h3>Расписание смен</h3>
            <div class="time-header" id="timeHeader"></div>
            <div class="schedule-grid" id="scheduleTable"></div>
        </div>
    </div>

    <!-- Подключаем модули -->
    <script src="modules/employees.js"></script>
    <script src="modules/pits.js"></script>
    <script src="modules/chains.js"></script>
    <script src="modules/schedule.js"></script>
    <script src="modules/time.js"></script>
    <script src="main.js"></script>
</body>
</html>
